<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – Mira</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">

  <!-- Unified stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- BACKGROUND CANVAS -->
  <canvas id="bgCanvas"></canvas>

  <!-- NAVIGATION -->
  <nav id="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <div class="menu-links">
      <a href="index.html#about">ABOUT</a>
      <a href="work.html">WORK</a>
      <a class="active" href="contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- LOGO -->
  <div class="identity">
    <img src="logo.png" alt="Mira logo">
  </div>

  <!-- CONTENT WRAPPER -->
  <div class="wrap" id="form-container">

    <h1 class="hello-title">Say hello</h1>
    <p class="hello-subline">Hi there — I’d love to hear from you. Really.</p>

    <div class="social">
      <a href="https://www.linkedin.com/in/mira-rauschenberger-7b8a0783/" target="_blank">LinkedIn</a>
    </div>

    <hr>

    <form action="https://formspree.io/f/xblqzpor" method="POST">
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required>

      <label>Email *</label>
      <input type="email" name="email" placeholder="Your email address" required>

      <label>Subject</label>
      <input type="text" name="subject" placeholder="Just wanted to say hi">

      <label>Message *</label>
      <textarea name="message" placeholder="Your message..." required></textarea>

      <button type="submit">SEND</button>
    </form>

  </div>

  <!-- SUCCESS MESSAGE -->
  <section id="success-screen">
    <h1>Thank you!</h1>
    <p>Your message has arrived safely. I’ll be in touch soon.</p>
    <a href="contact.html">Back to contact form</a>
  </section>

  <!-- NAV + FORM JS -->
  <script>
    function toggleMenu() {
      document.querySelector('.menu-links').classList.toggle('open');
    }

    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });

    const form = document.querySelector("form");
    const formContainer = document.getElementById("form-container");
    const successScreen = document.getElementById("success-screen");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");

      const response = await fetch(action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        formContainer.style.display = "none";
        successScreen.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

  <!-- THREE.JS ANIMATION -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      const canvas = document.getElementById("bgCanvas");
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.z = 420;

      const COUNT = 70;
      const positions = [];
      const velocities = [];

      for (let i = 0; i < COUNT; i++) {
        positions.push((Math.random() - 0.5) * 800);
        positions.push((Math.random() - 0.5) * 500);
        positions.push((Math.random() - 0.5) * 200);

        velocities.push((Math.random() - 0.5) * 0.15);
        velocities.push((Math.random() - 0.5) * 0.15);
        velocities.push((Math.random() - 0.5) * 0.15);
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        color: 0x333333,
        size: 2.2,
        transparent: true,
        opacity: 0.35
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);

      function animate() {
        requestAnimationFrame(animate);

        const pos = geometry.attributes.position.array;
        for (let i = 0; i < COUNT; i++) {
          pos[i * 3] += velocities[i * 3];
          pos[i * 3 + 1] += velocities[i * 3 + 1];
          pos[i * 3 + 2] += velocities[i * 3 + 2];

          if (Math.abs(pos[i * 3]) > 450) velocities[i * 3] *= -1;
          if (Math.abs(pos[i * 3 + 1]) > 300) velocities[i * 3 + 1] *= -1;
          if (Math.abs(pos[i * 3 + 2]) > 180) velocities[i * 3 + 2] *= -1;
        }

        geometry.attributes.position.needsUpdate = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>

</body>
</html>
