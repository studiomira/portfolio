function createParticleTexture() {
    const size = 64;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Clear the canvas
    ctx.clearRect(0, 0, size, size);

    // Draw a transparent circle in the middle of the canvas
    ctx.beginPath();
    ctx.arc(size / 2, size / 2, size / 4, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();

    // Create the IBM blue glow effect around the circle
    const gradient = ctx.createRadialGradient(size / 2, size / 2, size / 4, size / 2, size / 2, size / 2);
    gradient.addColorStop(0, 'rgba(0,102,153,0.4)'); // IBM blue glow
    gradient.addColorStop(1, 'rgba(0,102,153,0)'); // Fade to transparent

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, size, size);

    const texture = new THREE.Texture(canvas);
    texture.needsUpdate = true; // Make sure the texture is updated
    return texture;
}
